
<!-- Shortcode-ready HTML block for WordPress using Insert HTML Snippet or Shortcoder plugin -->
<div class="container" style="max-width:800px;margin:auto;background:#fff;padding:2rem;border-radius:8px;box-shadow:0 0 10px rgba(0,0,0,0.1);border-top:6px solid #005f99;font-family:'Segoe UI',sans-serif;">
  <img src="PSLLC_Logo_1.gif" alt="Projectized Solutions Logo" style="display:block;margin:0 auto 20px;max-width:200px;" />
  <h1 style="color:#005f99;">MSP Transition Intake Form</h1>
  <form action="https://formspree.io/f/xdkeyalj" method="POST" onsubmit="return confirm('Thank you for your submission! We will be in touch shortly.')">

    <h2 style="color:#005f99;">Contact Information</h2>
    <label>Full Name</label>
    <input type="text" name="full_name" required style="width:100%;padding:0.5rem;border:1px solid #ccc;border-radius:4px;" />
    <label>Email Address</label>
    <input type="email" name="email" required style="width:100%;padding:0.5rem;border:1px solid #ccc;border-radius:4px;" />
    <label>Phone Number</label>
    <input type="tel" name="phone" required style="width:100%;padding:0.5rem;border:1px solid #ccc;border-radius:4px;" />

    <h2 style="color:#005f99;">Company & Environment Overview</h2>
    <label>How many companies or business units are part of your enterprise?</label>
    <input type="text" name="units" required style="width:100%;padding:0.5rem;border:1px solid #ccc;border-radius:4px;" />

    <label>Total number of users, workstations, and servers (physical & virtual)?</label>
    <textarea name="infrastructure" required style="width:100%;height:80px;padding:0.5rem;border:1px solid #ccc;border-radius:4px;"></textarea>

    <label>Centralized or decentralized IT model?</label>
    <input type="text" name="it_model" required style="width:100%;padding:0.5rem;border:1px solid #ccc;border-radius:4px;" />

    <label>Environment type (on-prem, cloud, hybrid)?</label>
    <textarea name="environment" required style="width:100%;height:80px;padding:0.5rem;border:1px solid #ccc;border-radius:4px;"></textarea>

    <h2 style="color:#005f99;">Current MSP & Services</h2>
    <label>What services are you currently receiving?</label>
    <textarea name="services" required style="width:100%;height:80px;padding:0.5rem;border:1px solid #ccc;border-radius:4px;"></textarea>

    <label>Current MSP management tools/platforms?</label>
    <textarea name="tools" required style="width:100%;height:80px;padding:0.5rem;border:1px solid #ccc;border-radius:4px;"></textarea>

    <label>Why are you considering a change?</label>
    <textarea name="reasons" required style="width:100%;height:80px;padding:0.5rem;border:1px solid #ccc;border-radius:4px;"></textarea>

    <h2 style="color:#005f99;">Security & Compliance</h2>
    <label>Compliance standards required?</label>
    <textarea name="compliance" required style="width:100%;height:80px;padding:0.5rem;border:1px solid #ccc;border-radius:4px;"></textarea>

    <label>Do you have an incident response plan?</label>
    <textarea name="incident_plan" required style="width:100%;height:80px;padding:0.5rem;border:1px solid #ccc;border-radius:4px;"></textarea>

    <label>Cybersecurity tools deployed?</label>
    <textarea name="cybersecurity" required style="width:100%;height:80px;padding:0.5rem;border:1px solid #ccc;border-radius:4px;"></textarea>

    <h2 style="color:#005f99;">Infrastructure & Applications</h2>
    <label>Current tech stack overview?</label>
    <textarea name="tech_stack" required style="width:100%;height:80px;padding:0.5rem;border:1px solid #ccc;border-radius:4px;"></textarea>

    <label>Upcoming infrastructure initiatives?</label>
    <textarea name="initiatives" required style="width:100%;height:80px;padding:0.5rem;border:1px solid #ccc;border-radius:4px;"></textarea>

    <label>Industry-specific platforms/tools?</label>
    <textarea name="industry_tools" required style="width:100%;height:80px;padding:0.5rem;border:1px solid #ccc;border-radius:4px;"></textarea>

    <h2 style="color:#005f99;">Service & Support Expectations</h2>
    <label>Expectations for SLAs and support?</label>
    <textarea name="sla_expectations" required style="width:100%;height:80px;padding:0.5rem;border:1px solid #ccc;border-radius:4px;"></textarea>

    <label>MSP pain points or non-negotiables?</label>
    <textarea name="pain_points" required style="width:100%;height:80px;padding:0.5rem;border:1px solid #ccc;border-radius:4px;"></textarea>

    <label>Ideal MSP relationship model?</label>
    <textarea name="relationship_model" required style="width:100%;height:80px;padding:0.5rem;border:1px solid #ccc;border-radius:4px;"></textarea>

    <h2 style="color:#005f99;">Transition & Logistics</h2>
    <label>Internal IT staff roles & collaboration?</label>
    <textarea name="internal_it" required style="width:100%;height:80px;padding:0.5rem;border:1px solid #ccc;border-radius:4px;"></textarea>

    <label>Target transition timeline?</label>
    <input type="text" name="timeline" required style="width:100%;padding:0.5rem;border:1px solid #ccc;border-radius:4px;" />

    <label>Contractual obligations with current MSP?</label>
    <textarea name="contracts" required style="width:100%;height:80px;padding:0.5rem;border:1px solid #ccc;border-radius:4px;"></textarea>

    <input type="hidden" name="_subject" value="New MSP Intake Submission" />
    <input type="hidden" name="_cc" value="psllcinfo@projectizedsolutions.com" />

    <button type="submit" style="background-color:#0074cc;color:white;padding:0.75rem 1.5rem;border:none;border-radius:4px;cursor:pointer;margin-top:1.5rem;">Submit</button>
  </form>
</div>
